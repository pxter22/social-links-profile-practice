<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card-header">
          <div class="img-container">
            <img
              src="assets/images/avatar-jessica.jpeg"
              alt="profile picture"
            />
            <main class="user-information">
              <h1 class="user-name">Jessica Randall</h1>
              <p class="user-location">London, United Kingdom</p>
              <p class="user-bio">"Front-end developer and avid reader."</p>
            </main>
          </div>
        </div>
        <div class="user-links">
          <button class="github">Github</button>
          <button class="frontend-mentor">Frontend Mentor</button>
          <button class="linkedin">LinkedIn</button>
          <button class="twitter">Twitter</button>
          <button class="instagram">Instagram</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Peter</a>.
    </div>
  </body>
</html>
